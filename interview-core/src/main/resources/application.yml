server:
  port: 8081

spring:
  application:
    name: interview-core
  datasource:
    # Parametrizamos la URL, Usuario y Password
    # ${VARIABLE:valor_default}
    url: jdbc:postgresql://localhost:5432/${DB_NAME:interview_core_db}
    username: ${DB_USER:admin}
    password: ${DB_PASSWORD:admin_password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/interview-realm}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    hostname: localhost